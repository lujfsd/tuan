{// 引入标签库 }
<tagLib name="fanwe" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="title">团购名称：{$goods_name}；供货商：{$suppliers_name}</div>
<!-- 列表显示区域  -->
<div class="list" >
<fanwe:list 
	id="checkList" 
	name="bond" 
	style="list" 
	order="false"
	datasource="list" 
	child="true" 
	show="id:ID号|180,sn:序列号|180,end_time|toDate='Y-m-d':过期时间|160,use_time|toDate='Y-m-d':使用时间|160,order_id:订单号|120,user_name:用户名|120,email:邮箱|120,mobile_phone:手机|120" 
	 /> 
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
