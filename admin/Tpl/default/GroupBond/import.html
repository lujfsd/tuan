{// 引入标签库 }
<tagLib name="fanwe" />
<include file="Public:header" />
<load href="__TMPL__ThemeFiles/Js/jquery.js" />
<load href="__TMPL__ThemeFiles/Js/jquery.json.js" />
<load href="__TMPL__ThemeFiles/Js/ecv.js" />
<script type="text/javascript" src="__TMPL__ThemeFiles/Js/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__ThemeFiles/Js/calendar/calendar.css' />
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.ADD_DATA} [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>

<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('GroupBond/importInsert')}"  enctype="multipart/form-data">
<table cellpadding=0 cellspacing=0 class="dataEdit" >
	<tr>
        <td class="tRight">团购ID：</td>
        <td class="tLeft" >
            <input type="text" name="goods_id" class="bLeft" value="{$goods_id}" />
        </td>
    </tr>
    <tr>
        <td class="tRight">.csv导入文件：</td>
        <td class="tLeft" >
            <input type="file" name="excel" class="bLeft" /> (<a href="{:u('GroupBond/download')}" target="_blank">下载团购券导入文件</a>)
        </td>
    </tr>
    <tr>
        <td class="tRight">&nbsp;</td>
        <td class="tLeft" >
            导入过程中，将自动忽略与数据库重复的序列号<br/>
            截至使用日期格式为2010-01-01 00:00<br/>
            序列号、密码不支持中文字符
        </td>
    </tr>
<tr>
	<td class="tRight">&nbsp;</td>
	<td class="tLeft" >
    	<div style="width:85%;margin:5px; text-align:center;">
        <input type="hidden" name="status" value="0" />
		<input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
        </div>
    </td>
</tr>
</form>
</table>
</div>
</div>
