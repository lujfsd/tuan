{// 引入标签库 }
<tagLib name="fanwe" />
<include file="Public:header" />
<load href="__TMPL__ThemeFiles/Js/jquery.js" />
<load href="__TMPL__ThemeFiles/Js/jquery.json.js" />
<script type="text/javascript" src="__TMPL__ThemeFiles/Js/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__ThemeFiles/Js/calendar/calendar.css' />
<script type="text/javascript">
var lang_ids = '{$lang_ids}';
var lang_names = '{$lang_names}';
var DIY_URL = '{%DIY_URL}';
</script>
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.EDIT_DATA} [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('GroupBond/update')}"  enctype="multipart/form-data">
<table cellpadding=0 cellspacing=0 class="dataEdit" >
<tr>
	<td class="tRight" width="120">团购ID：</td>
	<td class="tLeft" >
		<input type="text" name="goods_id" class="bLeftRequire" value="{$vo.goods_id}" />
	</td>
</tr>
<tr>
	<td class="tRight">订单编号：</td>
	<td class="tLeft" >
    	<input type="text" name="order_id" class="bLeft" value="{$vo.order_id}"/>
	</td>
</tr>
<tr>
	<td class="tRight">会员ID：</td>
	<td class="tLeft" >
    	<input type="text" name="user_id" class="bLeft" value="{$vo.user_id}"/>
	</td>
</tr>
<tr>
	<td class="tRight">序列号：</td>
	<td class="tLeft" >
    	<input type="text" name="sn" class="bLeftRequire" value="{$vo.sn}"/>
	</td>
</tr>
<tr>
	<td class="tRight">密码：</td>
	<td class="tLeft" >
    	<input type="text" name="password" class="bLeft" value="{$vo.password}"/>
	</td>
</tr>
<tr>
	<td class="tRight">截至使用日期：</td>
	<td class="tLeft" >
		<input type="text" name="end_time" id="end_time" class="bLeftRequire" value="{$vo.end_time|toDate='Y-m-d H:i'}">
        <input type="button" name="btn_end_time" id="btn_end_time" onclick="return showCalendar('end_time', '%Y-%m-%d %H:%M', false, false, 'btn_end_time');" value="{$Think.lang.SELECT}" class="button"/>
	</td>
</tr>
<tr>
	<td class="tRight">使用日期：</td>
	<td class="tLeft" >
		<input type="text" name="use_time" id="use_time" class="bLeft" value="{$vo.use_time|toDate='Y-m-d H:i'}">
                <input name="id" name="usr_t" value="{$Think.lang.SELECT}" type="hidden" />
                <input type="button" name="btn_use_time" id="btn_use_time" onclick="return showCalendar('use_time', '%Y-%m-%d %H:%M', false, false, 'btn_use_time');" value="{$Think.lang.SELECT}" class="button"/>
	</td>
</tr>
<tr>
	<td class="tRight">是否已发放：</td>
	<td class="tLeft" >
	是：<input type="radio" name="is_valid" value="1" <if condition="$vo['is_valid'] eq 1">checked="checked"</if> />
	否：<input type="radio" name="is_valid" value="0" <if condition="$vo['is_valid'] eq 0">checked="checked"</if> />
	</td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td class="center"><div style="width:85%;margin:5px">
    <input name="id" id="both_id" value="{$vo.id}" type="hidden" />
	<input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
	</div>
    </td>
</tr>
</table>
</form>
</div>
</div>
