{// 引入标签库 }
<tagLib name="fanwe" />
{// 加载头部公共文件 }
<include file="Public:header" />
<load href="__TMPL__ThemeFiles/Js/jquery.js" />
<load href="__TMPL__ThemeFiles/Js/jquery.json.js" />
<load href="__TMPL__ThemeFiles/Js/jquery.js" />
<load href='__TMPL__ThemeFiles/Js/jquery.bgiframe.js' />
<load href='__TMPL__ThemeFiles/Js/jquery.weebox.js' />
<load href='__TMPL__ThemeFiles/Css/weebox.css' />
<div id="main" class="main" >
<div class="content" >
    <div class="title">{$Think.lang.DATA_LIST}</div>
<div class="blank5"></div>

<div class="operate" >
	<form name="search" action="__APP__" method="get">	
		{%DEAL_ITEM_ID}：<input type="text" class="textbox" name="goods_id" value="{$deal_info.id}" />
		{%BALANCE_STATUS}：
		<select name="is_balance">
			<option value="0" <if condition="$is_balance eq 0">selected="selected"</if>>{%BALANCE_0}</option>	
			<option value="1" <if condition="$is_balance eq 1">selected="selected"</if>>{%BALANCE_1}</option>	
			<option value="2" <if condition="$is_balance eq 2">selected="selected"</if>>{%BALANCE_2}</option>	
		</select>		
		<input type="hidden" value="Balance" name="m" />
		<input type="hidden" value="index" name="a" />
                <fanwe:imageBtn type="submit" name="search" value="{$Think.lang._SEARCH_DATA}" style="impBtn hMargin fLeft shadow" />
		<input type="button" class="button" value="结算" onclick="load_balance();" />
                
	</form>
</div>
<div class="blank5"></div>
<input type="hidden"  name="hd_deal_id" value="{$deal_info.id}" />
<fanwe:list 
	id="dataTable" 
	style="list" 
	name="row" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px,name|show_table_substr:名称,order_goods_number:数量,sn:序列号,use_time|toDate:验证时间,is_balance|get_balance_status:结算状态,profit|priceFormat:结算价,balance_time|toDate:结算时间,balance_memo|show_table_substr:结算备注" 
	actionlist="load_balance:结算" /> 

<div class="blank5"></div>
<div class="page">未结算{$totalBalance0|priceFormat}，其中{$totalBalance1|priceFormat}待结算。 已结算{$totalBalance2|priceFormat}，本页总计{$totalBalance3|priceFormat}。</div>
<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
</div>
