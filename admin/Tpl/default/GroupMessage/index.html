{// 引入标签库 }
<tagLib name="fanwe" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">{$Think.lang.DATA_LIST}
<if condition="intval($_REQUEST['pid']) neq 0">
	&nbsp;&nbsp;[ <a href="{:u("GroupMessage/edit",array("id"=>intval($_REQUEST['pid'])))}">返回主题</a> ]
</if>
</div>

<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<fanwe:list 
id="checkList" 
name="typeMessage" 
style="list" 
checkbox="true" 
action="true" 
datasource="list" 
show="id:{$Think.lang.ID}|8%,tg_title:{$Think.lang.MESSAGE_TITLE}:editMsg,user_id|getUserName:{$Think.lang.MESSAGE_USER_ID},city_id|getCityName:所在城市,create_time|toDate:{$Think.lang.CREATE_TIME}" actionlist="edit:{$Think.lang.VIEWANDREPLY}:id,foreverdel:{$Think.lang._DELETE_DATA}:id" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
