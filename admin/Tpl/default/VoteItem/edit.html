{// 引入标签库 }
<tagLib name="fanwe" />
<include file="Public:header" />
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.EDIT_DATA} [ <a href="{:u($module_name.'/index',array('vote_id'=>$vote_id))}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('VoteItem/update')}"  enctype="multipart/form-data">
<table cellpadding=0 cellspacing=0 class="dataEdit" >
<tr>
	<td class="tRight" width="120">{$Think.lang.AFFILIATION_VOTE}：</td>
	<td class="tLeft" >
    	{$vote_title}
		<input type="hidden" name="vote_id" value="{$vote_id}" />
	</td>
</tr>

<tr>
	<td class="tRight" width="120">{$Think.lang.VOTE_ITEM}{$Think.lang.VOTE_TITLE}：</td>
	<td class="tLeft" >
		<input type="text" name="title" class="bLeft" value="{$vo.title}"/>
	</td>
</tr>
<tr>
	<td class="tRight" >{$Think.lang.VOTE_IS_MULIT}：</td>
	<td class="tLeft" >
    	<label>单选：<input type="radio" name="is_multi" value="0" <if condition="$vo['is_multi'] eq 0">checked="checked"</if>></label>
		<label>多选：<input type="radio" name="is_multi" value="1" <if condition="$vo['is_multi'] eq 1">checked="checked"</if>></label>
	</td>
</tr>
<tr>
	<td class="tRight">{$Think.lang.VOTE_ITEM}{$Think.lang.SORT}：</td>
	<td class="tLeft" >
    	<input type="text" name="sort" class="bLeft" value="{$vo.sort}" />
	</td>
</tr>
<tr>
	<td></td>
	<td class="center"><div style="width:85%;margin:5px">
	<input type="hidden" name="id" value="{$vo.id}" />
	<input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
	</div></td>
</tr>
</form>
</table>
</div>
</div>
