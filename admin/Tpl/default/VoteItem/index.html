{// 引入标签库 }
<tagLib name="fanwe" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
	<div class="title">{$Think.lang.DATA_LIST} [ <a href="{:u('Vote/index')}">{$Think.lang.BACK}</a> ]</div>
	<!--  功能操作区域  -->
	<div class="operate" >
		<fanwe:imageBtn name="add" value="{$Think.lang._ADD_DATA}" click="addData()" style="impBtn hMargin fLeft shadow" />
		<fanwe:imageBtn name="edit" value="{$Think.lang._EDIT_DATA}" click="editData()" style="impBtn hMargin fLeft shadow" />
		<fanwe:imageBtn name="delete" value="{$Think.lang._DELETE_DATA}" click="foreverdel()" style="impBtn hMargin fLeft shadow" />
		<!-- 查询区域 -->
		<div class="fRig">
			<form method='post' action="{:u($module_name.'/index')}">
				<div class="fLeft"><span id="key"><input type="text" name="name" title="{$Think.lang.WEIGHT_NAME}" class="medium" ></span></div>
				<input type="hidden" name="SEARCH_TYPE" value="like" />
				<fanwe:imageBtn type="submit" name="search" value="{$Think.lang._SEARCH_DATA}" style="impBtn hMargin fLeft shadow" />
			</form>
		</div>
	</div>
	<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<fanwe:list 
	id="checkList" 
	name="voteitem" 
	style="list" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	child="true" 
	show="id:{$Think.lang.ID}|8%,title:{$Think.lang.VOTE_TITLE}:edit,vote_id|A('VoteItem')->getVoteTitle:{$Think.lang.AFFILIATION_VOTE},is_multi|A('VoteItem')->getIsMulti:{$Think.lang.VOTE_IS_MULIT},vote_count:{$Think.lang.VOTE_COUNT},sort:{$Think.lang.SORT}" 
	actionlist="status|showStatus=$voteitem['id'],id|A('VoteItem')->getOptionUrl,edit:{$Think.lang._EDIT_DATA}:id,foreverdel:{$Think.lang._DELETE_DATA}:id" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
