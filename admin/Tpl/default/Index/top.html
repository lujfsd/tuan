<script language="JavaScript">

jQuery.noConflict();

function sethighlight(n) {
	var lis = document.getElementById("top_menu").getElementsByTagName('span');
	for(var i = 0; i < lis.length; i++) {
		lis[i].className = '';
	}
	lis[n].className = 'current';
}
sethighlight(0);

</script>
