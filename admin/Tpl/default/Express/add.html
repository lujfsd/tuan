{// 引入标签库 }
<tagLib name="fanwe" />
<include file="Public:header" />
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.ADD_DATA} [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('Express/insert')}"  enctype="multipart/form-data">
<table cellpadding=0 cellspacing=0 class="dataEdit" >
<tr>
	<td class="tRight" width="120">快速名称：</td>
	<td class="tLeft" >
		<input type="text" name="name" class="bLeft" />
	</td>
</tr>

<tr>
	<td class="tRight" width="120">网址：</td>
	<td class="tLeft" >
		<input type="text" name="url" class="bLeft" />
	</td>
</tr>

<tr>
	<td class="tRight" width="120">快递查询标识：</td>
	<td class="tLeft" >
		<input type="text" name="code" class="bLeft" />
	</td>
</tr>

<tr>
	<td class="tRight" >排序：</td>
	<td class="tLeft" >
		<input type="text" name="sort" class="bLeft" />
	</td>
</tr>

   
<tr>
	<td></td>
	<td class="center"><div style="width:85%;margin:5px">
	<input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
	</div></td>
</tr>
</form>
</table>
</div>
</div>
