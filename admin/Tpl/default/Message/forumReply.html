{// 引入标签库 }
<tagLib name="fanwe" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title"><span style="color:red">{$vo.title|strip_tags}</span>的所有回复[ <a href="{:u($module_name.'/typeForum')}">{$Think.lang.BACK_LIST}</a> ]</div>

<!-- 功能操作区域结束 -->
<script>
function viewReply(id)
{
	location.href = APP+'?'+VAR_MODULE+'='+CURR_MODULE+'&'+VAR_ACTION+'=forumReply&id='+id;
}
</script>
<!-- 列表显示区域  -->
<div class="list" >
<fanwe:list 
id="checkList" 
name="typeMessage" 
style="list" 
checkbox="true" 
action="true" 
datasource="list" 
show="id:{$Think.lang.ID}|8%,title:{$Think.lang.MESSAGE_TITLE}:editMsg,user_id:{$Think.lang.MESSAGE_USER_ID},user_name:{$Think.lang.MESSAGE_NAME},create_time|toDate:{$Think.lang.CREATE_TIME},update_time|toDate:{$Think.lang.UPDATE_TIME},is_top|getStatus:{$Think.lang.IS_TOP}:swTopStatus|id^is_top,city_id|getCityName:城市" actionlist="status|showStatus=$typeMessage['id'],editForum:编辑:id,foreverdel:{$Think.lang._DELETE_DATA}:id" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
