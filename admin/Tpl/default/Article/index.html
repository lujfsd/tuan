{// 引入标签库 }
<tagLib name="fanwe" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">{$Think.lang.DATA_LIST}</div>
<!--  功能操作区域  -->
<form method='get' action="__APP__">
<div class="operate" >
<fanwe:imageBtn name="add" value="{$Think.lang._ADD_DATA}" click="addData()" style="impBtn hMargin fLeft shadow" />
<fanwe:imageBtn name="edit" value="{$Think.lang._EDIT_DATA}" click="editData()" style="impBtn hMargin fLeft shadow" />
<fanwe:imageBtn name="delete" value="{$Think.lang._DELETE_DATA}" click="foreverdel()" style="impBtn hMargin fLeft shadow" />
<fanwe:imageBtn name="move"  value="{$Think.lang._MOVE_DATA}" click="moveToArticleCate()" style="impBtn hMargin fLeft shadow" />
<select name="move_to_cate_id" id="move_to_cate_id" >
				<foreach name="cate_list" item="cate_item" >
					<option value="{$cate_item.id}" >{$cate_item[$select_dispname]}</option>
				</foreach>
</select>

<!-- 查询区域 -->



{%_SEARCH_DATA}：
<select name="cate_id">
				<option value="0">{$Think.lang.NO_CATE_SELECT}</option>
				<foreach name="cate_list" item="cate_item" >
					<option value="{$cate_item.id}" <if condition="$cate_id eq $cate_item['id']">selected="selected"</if>>{$cate_item[$select_dispname]}</option>
				</foreach>
</select>
<input type="text" name="name" title="{$Think.lang.ARTICLE_NAME}" class="medium" >
<input type="hidden" name="SEARCH_TYPE" value="like" />
<fanwe:imageBtn type="submit" name="search" value="{$Think.lang._SEARCH_DATA}" style="impBtn hMargin fLeft shadow" />


</div>
<!-- 高级查询区域 -->

<input type="hidden" name="status" value="1" />
<input type="hidden" name="{:c('VAR_MODULE')}" value="Article" />
<input type="hidden" name="{:c('VAR_ACTION')}" value="index" />
</form>

<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<fanwe:list 
	id="checkList" 
	name="Article" 
	style="list" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	child="true" 
	show="id:{$Think.lang.ID}|8%,name:{$Think.lang.ARTICLE_NAME}:edit,type|getArticleCateType:{$Think.lang.ARTICLE_TYPE},update_time|toDate:{$Think.lang.UPDATE_TIME},click_count:{$Think.lang.CLICK_COUNT},sort|getSort=$Article['id']:{$Think.lang.SORT}" 
	actionlist="edit:{$Think.lang._EDIT_DATA}:id,foreverdel:{$Think.lang._DELETE_DATA}:id" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
