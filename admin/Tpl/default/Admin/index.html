{// 引入标签库 }
<tagLib name="fanwe" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<script type="text/javascript">
	function setAdm(id){
		location.href = "__APP__?m=Admin&a=setAdm&id=" + id;
	}
</script>

<!-- 主体内容  -->
<div class="content" >
<div class="title">{:l('DATA_LIST')}</div>
<!--  功能操作区域  -->
<form method='post' action="{:u($module_name.'/index')}">
<div class="operate" >
<fanwe:imageBtn name="add" value="{:l('_ADD_DATA')}" click="addData()" style="impBtn hMargin fLeft shadow" />
<fanwe:imageBtn name="edit" value="{:l('_EDIT_DATA')}" click="editData()" style="impBtn hMargin fLeft shadow" />
<fanwe:imageBtn name="delete" value="{:l('_DELETE_DATA')}" click="foreverdel()" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->


<input type="text" name="adm_name" title="{:l('ADMIN_NAME')}" class="medium" >
<input type="hidden" name="SEARCH_TYPE" value="like" />
<fanwe:imageBtn type="submit" name="search" value="{:l('_SEARCH_DATA')}" style="impBtn hMargin fLeft shadow" />


</div>
<!-- 高级查询区域 -->

</form>

<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<fanwe:list 
	id="checkList" 
	name="adm" 
	style="list" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	child="true" 
	show="id:{$Think.lang.ID}|8%,adm_name:{$Think.lang.ADMIN_NAME}:edit,id|get_role_name:管理员分组,last_time|toDate:{$Think.lang.LAST_TIME},login_count:{$Think.lang.LOGIN_COUNT},create_time|toDate:{$Think.lang.CREATE_TIME},update_time|toDate:{$Think.lang.UPDATE_TIME},last_ip:{$Think.lang.LAST_IP}" 
	actionlist="setAdm:设置成管理员:id,status|showStatus=$adm['id'],edit:{$Think.lang._EDIT_DATA}:id,foreverdel:{$Think.lang._DELETE_DATA}:id" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
