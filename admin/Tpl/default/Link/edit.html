{// 引入标签库 }
<tagLib name="fanwe" />
<include file="Public:header" />
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.EDIT_DATA} [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('Link/update')}"  enctype="multipart/form-data">
<table cellpadding=0 cellspacing=0 class="dataEdit" >
<tr>
	<td class="tRight" width="120">{$Think.lang.LINK_NAME}：</td>
	<td class="tLeft" >
		<fanwe:textbox name="name" class="bLeftRequire" />
	</td>
</tr>
<tr>
	<td class="tRight" >{$Think.lang.LINK_URL}：</td>
	<td class="tLeft" >
		<input type="text" name="url" class="bLeftRequire" value="{$vo.url}" />
	</td>
</tr>

<tr>
	<td class="tRight" >{$Think.lang.SORT}：</td>
	<td class="tLeft" >
		<input type="text" name="sort" class="bLeft" value="{$vo.sort}" />
	</td>
</tr>
<tr>
	<td class="tRight" >{$Think.lang.LINK_LOGO}：</td>
	<td class="tLeft" >
		<input type="text" name="logo" class="bLeft" value="{$vo.logo}" /> 
		<input type="file" name="logo" class="bLeft" />
		<if condition="$vo['type'] eq 1">
		<a href='__ROOT__{$vo.logo}' target="_blank">{$Think.lang.VIEW}</a>
		</if>
		<if condition="$vo['type'] eq 2">
		<a href='{$vo.logo}' target="_blank">{$Think.lang.VIEW}</a>
		</if>
	</td>
</tr>

<tr>
	<td class="tRight" width="80">{$Think.lang.LINK_DESC}：</td>
	<td class="tLeft" >
		<fanwe:textarea name="desc" class="bLeft" cols="50" rows="2" />
	</td>
</tr>

   
<tr>
	<td></td>
	<td class="center"><div style="width:85%;margin:5px">
	<input type="hidden" name="id" value="{$vo.id}" />
	<input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
	</div></td>
</tr>
</form>
</table>
</div>
</div>
