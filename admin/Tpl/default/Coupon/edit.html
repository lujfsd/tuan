{// 引入标签库 }
<tagLib name="fanwe" />
<include file="Public:header" />
<load href="__TMPL__ThemeFiles/Js/jquery.js" />
<script type="text/javascript" src="__TMPL__ThemeFiles/Js/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__ThemeFiles/Js/calendar/calendar.css' />
<script type="text/javascript" src="__TMPL__ThemeFiles/Js/coupon.js" ></script>

<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.ADD_DATA}[ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('Coupon/update')}"  enctype="multipart/form-data">
<table cellpadding=0 cellspacing=0 class="dataEdit" >
<tr>
	<td class="tRight" width="180">优惠券名称：</td>
	<td class="tLeft" >
		<input type="text" name="name" class="bLeft" value="{$vo.name}" />
	</td>
</tr>

<tr>
	<td class="tRight" width="180">优惠券编号：</td>
	<td class="tLeft" >
		<input type="text" name="sn" class="bLeft"  value="{$vo.sn}" />
	</td>
</tr>

<tr>
	<td class="tRight">所属城市：</td>
	<td class="tLeft" >
		<select name="city_id">
			<foreach name="city_list" item="city">
				<option value="{$city.id}" <if condition="$vo['city_id'] eq $city['id']">selected="selected"</if>>{$city.name}</option>
			</foreach>
		</select>
	</td>
</tr>
<tr id="city_row"></tr>

<tr>
	<td class="tRight">所属商户：</td>
	<td class="tLeft" >
		<select name="supplier_id">
			<foreach name="supplier_list" item="supplier">
				<option value="{$supplier.id}" <if condition="$vo['supplier_id'] eq $supplier['id']">selected="selected"</if>>{$supplier.name}</option>
			</foreach>
		</select>
	</td>
</tr>
<tr id="supplier_row"></tr>

<tr>
	<td class="tRight">缩略图：</td>
	<td class="tLeft" >
		<input type="file" name="icon" /> <if condition="$vo['icon'] neq ''"><a href="__ROOT__{$vo.img}" target="_blank">查看</a></if>
	</td>
</tr>

<tr>
	<td class="tRight">图片信息：</td>
	<td class="tLeft" >
		<input type="file" name="img" /> <if condition="$vo['img'] neq ''"><a href="__ROOT__{$vo.img}" target="_blank">查看</a></if>
	</td>
</tr>

<tr>
	<td class="tRight">允许短信：</td>
	<td class="tLeft" >
		<select name="is_sms">
			<option value="0" <if condition="$vo['is_sms'] eq 0">selected="selected"</if>>不允许</option>
			<option value="1" <if condition="$vo['is_sms'] eq 1">selected="selected"</if>>允许</option>
		</select>
	</td>
</tr>

<tr>
	<td class="tRight">短信信息：</td>
	<td class="tLeft" >
		<input type="text" name="txt" class="bLeft" value="{$vo.txt}" />
	</td>
</tr>

<tr>
	<td class="tRight" >有效期：</td>
	<td class="tLeft" >
		<INPUT TYPE="text"  name="end_time" id="end_time"  class="bLeft" value="{$vo.end_time|toDate='Y-m-d'}">
		<input type="button" name="btn_end_time" id="btn_end_time" onclick="return showCalendar('end_time', '%Y-%m-%d', false, false, 'btn_end_time');" value="{$Think.lang.SELECT}" class="button"/>
	</td>
</tr>


<tr>
	<td class="tRight" >简介：</td>
	<td class="tLeft" >
		<fanwe:textarea name="content" class="bLeft" cols="50" rows="2" />
	</td>
</tr>

<tr>
	<td class="tRight" >精品优惠券：</td>
	<td class="tLeft" >
		<select name="is_best">
			<option value="0" <if condition="$vo['is_best'] eq 0">selected="selected"</if>>否</option>
			<option value="1" <if condition="$vo['is_best'] eq 1">selected="selected"</if>>是</option>
		</select>
	</td>
</tr>

<tr>
	<td>&nbsp;</td>
	<td class="center"><div style="width:85%;margin:5px">
	<input name="id" value="{$vo.id}" type="hidden" />
	<input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
	</div></td>
</tr>

</table>
</form>
</div>
</div>
