{// 引入标签库 }
<tagLib name="fanwe" />
<include file="Public:header" />
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.EDIT_DATA} [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('UserGroup/update')}"  enctype="multipart/form-data">
<table cellpadding=0 cellspacing=0 class="dataEdit" >
<tr>
	<td class="tRight" width="120">{$Think.lang.USER_GROUP}：</td>
	<td class="tLeft" >
		<fanwe:textbox name="name" class="bLeftRequire" />
	</td>
</tr>
<tr>
	<td class="tRight" >{$Think.lang.GROUP_DISCOUNT}：</td>
	<td class="tLeft" >
		<input type="text" name="discount" class="bLeft" value="{$vo.discount|floatval}" />
	</td>
</tr>
<tr>
	<td class="tRight" >{$Think.lang.GROUP_MIN_POINTS}：</td>
	<td class="tLeft" >
		<input type="text" name="min_points" class="bLeft" value="{$vo.min_points}" />
	</td>
</tr>
<tr>
	<td class="tRight" >{$Think.lang.GROUP_MAX_POINTS}：</td>
	<td class="tLeft" >
		<input type="text" name="max_points" class="bLeft" value="{$vo.max_points}" />
	</td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td class="center"><div style="width:85%;margin:5px">
	<input type="hidden" value="{$vo.id}" name="id" />
	<input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
	</div></td>
</tr>

</table>
</form>
</div>
</div>
