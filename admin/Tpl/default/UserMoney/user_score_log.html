{// 引入标签库 }
<tagLib name="fanwe" />
{// 加载头部公共文件 }
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__ThemeFiles/Js/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__ThemeFiles/Js/calendar/calendar.css' />
<!-- 菜单区域  -->
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">{$Think.lang.DATA_LIST}</div>
<!--  功能操作区域  -->
<form method='get' action="__APP__">
<div class="operate" >
<!-- 查询区域 -->



会员帐号:&nbsp;&nbsp;<input type="text" name="user_name" class="medium" style="width:100px;" value = {$user_name}>


时间范围:&nbsp;&nbsp;<INPUT TYPE="text"  name="begin_create_time" id="begin_create_time"  class="bLeft"  value="{$begin_create_time}">
<input type="button" name="btn_begin_create_time" id="btn_begin_create_time" onclick="return showCalendar('begin_create_time', '%Y-%m-%d %H:%M', false, false, 'btn_begin_create_time');" value="{$Think.lang.SELECT}" class="button"/>

<INPUT TYPE="text"  name="end_create_time" id="end_create_time"  class="bLeft"  value="{$end_create_time}">
<input type="button" name="btn_end_create_time" id="btn_end_create_time" onclick="return showCalendar('end_create_time', '%Y-%m-%d %H:%M', false, false, 'btn_end_create_time');" value="{$Think.lang.SELECT}" class="button"/>
<input type="hidden" name="m" value="UserMoney" />
<input type="hidden" name="a" value="user_score_log" />
<fanwe:imageBtn type="submit" name="search" value="{$Think.lang._SEARCH_DATA}" style="impBtn hMargin fLeft shadow" />
</div>
</form>

<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
		<table id="score_log_list" class="list" cellpadding=0 cellspacing=0>
			<tr>
				<th width="80">用户名</th>
				<th width="140">时间</th>
				<th width="140">因由</th>
				<th width="60">减少</th>
				<th width="60">添加</th>
				<th width="100">余额【此前余额为：{$sum_score}】</th>
			</tr>
			<volist name="score_log_list" id="score_log_item" mod="2">
				<tr <eq name="mod" value="1">class="alt"</eq>>
					<td>{$score_log_item.user_name}</td>
					<td>{$score_log_item.create_time|toDate}</td>
					<td>{$score_log_item.memo}</td>
					<td>{$score_log_item.dec_score}</td>
					<td>{$score_log_item.inc_score}</td>
					<td>{$score_log_item.sum_score}</td>
				</tr>
			</volist>
		</table>
</div>
<!--  分页显示区域 -->

<div class="page">{$page}
</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
