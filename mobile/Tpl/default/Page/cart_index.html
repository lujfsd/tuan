{include file="Inc/header.html" }

<div class="errmsg">{$err}</div>
{/if}
<div class="order">
<form action="m.php?m=Cart&a=check&s={$s}" method="post">
<input type="hidden" name="goods_id" value="{$goods.id}" />

</div>
