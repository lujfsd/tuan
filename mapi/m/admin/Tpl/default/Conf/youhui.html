<include file="Public:header" />
<script type="text/javascript">
function edit_youhui(id)
{
	location.href = ROOT+'?m=Conf&a=edit_youhui&id=' + id;
}

function del_mconf(id)
{
	location.href = ROOT+'?m=Conf&a=del_mconf&id=' + id;
}

	<div class="blank5"></div>
	<html:list 
		id="checkList" 
		style="dataTable"
