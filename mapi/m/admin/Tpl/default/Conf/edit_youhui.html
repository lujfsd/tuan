{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%EDIT} <a href="{:u(MODULE_NAME.'/youhui')}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
	<form method='post' id="form" name="form" action="{:U(MODULE_NAME.'/update_mconf')}">
		<table cellpadding="4" cellspacing="0" border="0" class="form">
			<tr>
				<td colspan="2" class="topTd"></td>
			</tr>
			<tr>		
				<td class="item_title">内容</th>
				<td class="item_input">
					<input type="text" class="textbox require" name="code" value="{$vo.code}" />
				</td>
			</tr>
			<tr>		
				<td class="item_title">状态</th>
				<td class="item_input">					
					<select name="is_verify">					
						<option value="0" <if condition="$vo['is_verify'] eq 0">selected="selected"</if>>禁用</option>
						<option value="1" <if condition="$vo['is_verify'] eq 1">selected="selected"</if>>启用</option>
					</select>					
				</td>
			</tr>			
			<tr>
				<td class="item_title"></td>
				<td class="item_input">
				<input type="hidden" name="id" value="{$vo.id}" />
				<input type="hidden" name="group" value="{$group}" />
				<input type="submit" class="button" value="{%EDIT}" />
				<input type="reset" class="button" value="{%RESET}" />
				</td>
			</tr>
			<tr>
				<td colspan="2" class="bottomTd"></td>
			</tr>
		</table>
	</form>
</div>
<include file="Public:footer" />
