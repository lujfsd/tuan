<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript">
function del_mconf(id)
{
	location.href = ROOT+'?m=Conf&a=del_mconf&id=' + id;
}
</script>
<div class="main">
	<div class="main_title">{%CONF_NEWS}</div>
	<div class="button_row">
		<input type="button" class="button" value="{%ADD}" onclick="add();" />
		<input type="button" class="button" value="{%FOREVERDEL}" onclick="foreverdel();" />
	</div>
	<div class="blank5"></div>
	<html:list 
		id="checkList" 
		style="dataTable" 
		name="node" 
		checkbox="true" 
		action="true" 
		datasource="list" 
		show="id:{%ID}|80
			,code:{%TITLE}
			,is_verify|get_toogle_status=$node['id']#is_verify:{%STATUS}" 
			actionlist="edit:{%EDIT},del_mconf:{%DEL}" />
	
	<div class="blank5"></div>
	<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
