{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="blank5"></div>
	<form method='post' id="form" name="form" action="{:U(MODULE_NAME.'/update_mconf')}">
		<table cellpadding="4" cellspacing="0" border="0" class="form">
			<tr>
				<td colspan="2" class="topTd"></td>
			</tr>
			<tr>		
				<td class="item_title">编号</th>
				<td class="item_input">
					{$vo.code}
				</td>
			</tr>			
			<tr>		
				<td class="item_title">支付id</th>
				<td class="item_input">					
					<select name="pay_id">	
						<foreach name="pay_list" item="pay">
							<option value="{$pay['id']}" selected="selected">
								{$pay['name']}
							</option>
						</foreach>
					</select>
					如果手机支付方式未安装,则请先安装
				</td>
			</tr>			
			<tr>		
				<td class="item_title">名称</th>
				<td class="item_input">
					<input type="text" class="textbox require" name="title" value="{$vo.title}" />
				</td>
			</tr>
			
			<tr>		
				<td class="item_title">重新计算</th>
				<td class="item_input">					
					<select name="has_calc">					
						<option value="0" <if condition="$vo['has_calc'] eq 0">selected="selected"</if>>否</option>
						<option value="1" <if condition="$vo['has_calc'] eq 1">selected="selected"</if>>是</option>
					</select>
					切换支付方式时，是否要重新计算订单金额:
				</td>
			</tr>
				
			<tr>		
				<td class="item_title">状态</th>
				<td class="item_input">					
					<select name="is_verify">					
						<option value="0" <if condition="$vo['is_verify'] eq 0">selected="selected"</if>>禁用</option>
						<option value="1" <if condition="$vo['is_verify'] eq 1">selected="selected"</if>>启用</option>
					</select>					
				</td>
			</tr>									
			<tr>
				<td class="item_title"></td>
				<td class="item_input">
				<input type="hidden" name="id" value="{$vo.id}" />
				<input type="hidden" name="group" value="{$group}" />
				<input type="submit" class="button" value="{%EDIT}" />
				<input type="reset" class="button" value="{%RESET}" />
				</td>
			</tr>
			<tr>
				<td colspan="2" class="bottomTd"></td>
			</tr>
		</table>
	</form>
</div>
<include file="Public:footer" />
